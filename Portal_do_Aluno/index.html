<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Chamada CDN Font Awesome - site: http://www.cdnjs.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal FIAP</title>

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <!-- ****************************Header**************************** -->
        <header class="header_1">
            <h1>FIAP</h1>
        </header>  

        <div class="login">
            <h2>Faça seu Login:</h2>
            
            <form action="dados" name="dados" method="post" action="" class="form">

                <div class="box-form-item">
                    <label for="usuario">Usuário</label>
                    <i class="fa-solid fa-user-secret icon"></i>
                    <input type="text" placeholder="Ex: RM123456" id="usuario" name="usuario" required>
                </div>

                <div class="box-form-item">
                    <label for="senha">Senha</label>
                    <i class="fa-solid fa-key icon"></i>
                    <input type="password" placeholder="Ex: rm12345!@#" id="senha" name="senha" required>
                </div>

                <div>
                    <a href="./assets/pages/recupera_senha.html">Esqueceu a senha?</a>
                </div>

                <div class="box-form-button">
                    <button type="submit">Login <i class="fa-regular fa-circle-right arrow"></i></button>
                </div>

            </form>

        </div>
        
        <a href="./assets/pages/portal_do_aluno.html">"Simula Botão Login OK e chama Portal do Aluno"</a>

        <!-- ****************************Footer**************************** -->
        <footer class="footer_1">
            <p>Todos os diretitos reservados.</p>
        </footer>

    </div>

</body>

</html>
